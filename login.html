<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9,  user-scalable=no">
    <title>MD-Admin</title>
    <!--引入mdui-->
    <link rel="stylesheet" href="css/mdui.min.css">
    <script src="js/mdui.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/lib.js"></script>

</head>
<body class="mdui-theme-accent-deep-orange mdui-theme-primary-blue-grey index_bg">

<!--导航栏-->
<div class="mdui-toolbar mdui-color-theme ">
    <span class="mdui-typo-title mdui-text-color-white">登录页面</span>
    <div class="mdui-toolbar-spacer mdui-text-color-white"></div>
</div>
<!--页面内容放置区域-->
<div class="mdui-container" style="text-align: center ">
    <div class="mdui-center padding-t-10p" style="display: inline-block">
        <div class="mdui-col-md-4 mdui-col-sm-2 mdui-col-xs-1"></div>
        <div class="mdui-card mdui-col-md-4 mdui-col-sm-8 mdui-col-xs-10">
            <div class="mdui-typo-title mdui-m-a-4">后台登录</div>

            <div class="mdui-card-actions mdui-m-t-0">
                <div class="mdui-textfield">
                    <input class="mdui-textfield-input" type="text" placeholder="用户名" id="account"/>
                </div>
                <div class="mdui-textfield">
                    <input class="mdui-textfield-input" type="password" placeholder="密码" id="password"/>
                </div>
            </div>
            <button class="mdui-btn
            mdui-color-theme
            mdui-text-color-white
            mdui-ripple
            mdui-center
            mdui-m-t-3
            mdui-m-b-3" onclick="login()">登录</button>

        </div>

        <div class="mdui-col-md-4 mdui-col-sm-2 mdui-col-xs-1"></div>
    </div>
</div>

</body>
<!--引入自定义css-->
<script type="text/javascript" src="js/mdui.min.js"></script>
<script type="text/javascript" src="js/route.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script>
    function login() {
        let acc = domId("account").value;
        let pw = domId("password").value;
        if (acc === "admin" && pw === "admin"){
            window.location.href="index.html";
        }else {
            mduiAlert("用户名密码错误");
        }
    }
</script>
</html>
