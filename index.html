<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9,  user-scalable=no">
    <title>Ericwyn's Blog</title>
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/lib.js"></script>

</head>
<body class="mdui-theme-accent-deep-orange mdui-theme-primary-blue-grey index_bg mdui-drawer-body-left mdui-appbar-with-toolbar">
    <!--抽屉导航栏的顶栏-->
    <div class="mdui-container">
        <header class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme ">
                <button  onclick="inst.toggle()" class="mdui-btn mdui-btn-icon mdui-text-color-white" ><i class="mdui-icon material-icons">menu</i></button>
                <p class="mdui-typo-headline mdui-text-color-white">控制台</p>
                <div class="mdui-toolbar-spacer"></div>
                <p class="mdui-btn mdui-text-color-white" onclick="drop_out()">退出</p>
            </div>
        </header>
    </div>

    <!--页面内容放置区域-->
    <div class="mdui-container doc-container">
        <p class="mdui-typo-title">数据统计</p>
        <div >
            <div class= "mdui-col-sm-12 mdui-col-md-6 mdui-col-lg-4 mdui-p-a-2 ">
                <div class="admin-console-data-card mdui-typo">
                    <p class="display_inline">用户统计</p>
                    <h1 class="display_inline" id="userCount"></h1>
                    <p class="display_inline">位</p>
                </div>
            </div>
            <div class="mdui-col-sm-12 mdui-col-md-6 mdui-col-lg-4 mdui-p-a-2 ">
                <div class="admin-console-data-card mdui-typo">
                    <p class="display_inline">任务统计</p>
                    <h1 class="display_inline" id ="taskCount"></h1>
                    <p class="display_inline">份</p>
                </div>
            </div>
            <div class="mdui-col-sm-12 mdui-col-md-6 mdui-col-lg-4 mdui-p-a-2 ">
                <div class="admin-console-data-card mdui-typo">
                    <p class="display_inline">订单统计</p>
                    <h1 class="display_inline" id="orderCount"></h1>
                    <p class="display_inline">个</p>
                </div>
            </div>

            <div class="mdui-col-sm-12 mdui-col-md-6 mdui-col-lg-4 mdui-p-a-2 ">
                <div class="admin-console-data-card mdui-typo">
                    <p class="display_inline">订单抽成</p>
                    <h1 class="display_inline" id="cou"></h1>
                    <p class="display_inline"> %</p>
                </div>
            </div>
        </div>


    </div>

</body>
<!--引入自定义js-->
<script type="text/javascript" src="js/mdui.min.js"></script>
<script type="text/javascript" src="js/route.js"></script>
<script type="text/javascript" src="js/ui.js"></script>

<script type="text/javascript">
    loadNavation("body",true);
    let inst=new mdui.Drawer('#drawer',{swipe:true});

</script>
</html>
